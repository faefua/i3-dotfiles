[colors]
background = #191724
surface = #1f1d2e
overlay = #26233a
muted = #6e6a86
subtle = #908caa
text = #e0def4
love = #eb6f92
gold = #f6c177
rose = #ebbcba
pine = #31748f
foam = #9ccfd8
iris = #c4a7e7
highlight-low = #21202e
highlight-med = #403d52
highlight-high = #524f67

[global/wm]
margin-bottom = 0

[bar/main]
width = 100%
height = 30pt
cursor-click = pointer
background = ${colors.background}
foreground = ${colors.text}

border-size = 5px
border-color = ${colors.background}

font-0 = "Lilex Nerd Font:weight=bold:size=13"

line-size = 3pt

modules-left = space xworkspaces split2 xwindow
modules-center =
modules-right = space wlan split pulseaudio split battery split time dot date space

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.text}
label-active-underline= ${colors.iris}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.love}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.highlight-high}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
format-foreground = ${colors.text}
label = %class%
label-maxlen = 20
label-empty = ~
label-empty-foreground = ${colors.muted}

[module/date]
type = internal/date
date = %a, %D
label = %date%
label-foreground = ${colors.text}
format = <label>
format-foreground = ${colors.iris}

[module/time]
type = internal/date
time = %I:%M %p
label = %time%
label-foreground = ${colors.text}
format = <label>
format-foreground = ${colors.iris}

[module/split]
type = custom/text
label = " | "
format = <label>
format-foreground = ${colors.muted}

[module/dot]
type = custom/text
label = " â€¢ "
format = <label>
format-foreground = ${colors.muted}

[module/split2]
type = custom/text
label = " |  "
format = <label>
format-foreground = ${colors.muted}

[module/space]
type = custom/text
label = " "
format = <label>

[network-base]
type = internal/network
interval = 5
format-connected = <laprimarybel-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f6c177}%ifname%%{F#6e6a86}

[module/wlan]
inherit = network-base
interface-type = wireless
interval = 1
format-connected-prefix-foreground = ${colors.text}
format-connected-foreground = ${colors.foam}
format-connected = <label-connected>
label-connected = NET
label-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
label-disconnected = N/A
label-disconnected-foreground = ${colors.muted}
label-disconnected-padding = 0

[module/pulseaudio]
type = internal/pulseaudio

label-volume = %percentage%%
label-volume-foreground = ${colors.text}

format-volume = VOL <label-volume>
format-volume-foreground = ${colors.iris}

label-muted = N/A
label-muted-foreground = ${colors.muted}

format-muted = VOL <label-muted>
format-muted-foreground = ${colors.iris}


[module/battery]
type = internal/battery
battery = BAT1
low-at = 15
full-at = 100

label-full = %percentage_raw%%
label-full-foreground = ${colors.text}

format-full = BAT <label-full>
format-full-foreground = ${colors.love}

label-charging = %percentage_raw%%
label-charging-foreground = ${colors.text}

format-charging = BAT <label-charging>
format-charging-foreground = ${colors.gold}

label-discharging = %percentage_raw%%
label-discharging-foreground = ${colors.text}

format-discharging = BAT <label-discharging>
format-discharging-foreground = ${colors.iris}
