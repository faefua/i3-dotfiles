backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Shadow
shadow = true;
xrender-sync-fence = true;
shadow-exclude = [
	"class_g     = 'i3'"
];

#corner-radius = 20
#rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'Polybar'",
#];

# Wintypes
wintypes:
{
	menu = {
		shadow = false;
	};
	dock = {
		shadow = false;
	};
	#notification = {
		#corner-radius = 10
	#}
};
